<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Verticle Manu</title>
	<style>
		.vmanu ul {
			list-style-type: none;
			margin: 0;
			padding:0;
			width: 300px;
			background-color: lightblue;
		}
		.vmanu li a {
			text-decoration: none;
			padding: 20px;
			display: block;
		}
		.vmanu li a:hover {
			color: #FFF;
			background-color: #000;
		}
		.vmanu li {border-bottom: 1px solid grey;
			background-color: green;
			
			}
	</style>
</head>
<body>
	<div class="vmanu">
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
	</div>
</body>
</html>
