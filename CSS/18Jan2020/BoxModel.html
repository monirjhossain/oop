<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0; padding: 0;
		}
		.box1{
			width: 400px;
			height: 400px;
			border: 10px solid blue;
			padding: 15px;
			margin: 20px;
			outline-style: dashed;
			outline-color: red;
			outline-width: 10px;
			outline-offset: 10px;
		}
		.innerbox{
			height: 150px;
			width: 150px;
			border: 2px solid red;
			padding: 15px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="innerbox">
			Content in innerbox
		</div>
	</div>
</body>
</html>
