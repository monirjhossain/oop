<!DOCTYPE html>
<html>
<head>
	<title>Array Total</title>
</head>
<body>
	<h1>Array Total</h1>
	<script type="text/javascript">
		var x = [10,20,30,40,50]
		//display = 0;
			for(i=0; i<x.length; i++){
				document.write(x[i] +"<br>");
				display += x[i];

			}
			document.write("<hr>" + "total " + display);
	</script>
</body>
</html>
