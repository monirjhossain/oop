<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>First Child</title>
	<style>
		p:first-child {
			font-size: 30px;
		}
		p:last-child {
			font-size: 40px;
		}
	</style>
</head>
<body>
	<p>First paragraph inside body</p>
	<p>Second paragraph inside body</p>
	<p>Third paragraph inside body</p>
	<div>
		<p>First paragraph inside div</p>
		<p>Second paragraph inside div</p>		
	</div>
		<p>forth paragraph inside</p>
</body>
</html>
