<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NTH Child</title>
	<style>
		p:nth-child(1){
			background: blue;
		}
		p:nth-child(3){
			background: yellow;
		}
	</style>
</head>
<body>
	<p>This is the first coffee shop</p>
	<p>This is the second coffee shop</p>
	<p>This is the Third coffee shop</p>
	<p>This is the forth coffee shop</p>
</body>
</html>
