<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>First of Type</title>
	<style>
		p:first-of-type {
			background: red ;
		}
		li:first-of-type {
			background-color: green;
		}
		p:last-of-type {
			font-style: italic;
		}
		li:last-of-type {
			font-family: Tahoma;
		}
		div:only-of-type {
			font-size: 60px;
			background-color: green;
		}
	</style>
</head>
<body>
	<p>The first paragraph</p>
	<p>The second paragraph</p>
	<p>The third paragraph</p>
	<ul>
		<li>Bangladesh</li>
		<li>Australia</li>
		<li>India</li>
	</ul>
	<div>
		Some content inside div
	</div>
</body>
</html>
