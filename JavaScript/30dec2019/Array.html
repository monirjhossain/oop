<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<caption><u><b>Mango List</b></u></caption>
	<table border="1" cellpadding="10">
	<script>
    var fruits = new Array("Apple","Mango","Orange","Jackfruits","Lichi","WaterMelon");
	for(i = 0; i<fruits.length; i++){
		document.write("<tr><td>")
		document.write(i + 1 + "</td><td>" + fruits[i] + "</td></tr>");
		}
    </script>
    </table>
</body>
</html>
