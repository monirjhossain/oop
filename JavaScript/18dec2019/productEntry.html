<!DOCTYPE html>
<html>
<head>
	<title>Product Entry</title>
</head>
<body align=center>
	<h2>Product Entry</h2>
	<form><fieldset><legend>Product Entry</legend>
		<tr>
			<td><b>ID:</b></td><br>
		<input type="text" name="ID" placeholder="Write your ID Number"><br>

		</tr>
		<tr>
			<td><b>Name:</b></td><br>
		<input type="text" name="Name" placeholder="Write your name"><br>

		</tr>
		<tr>
			<td><b>Type:</b></td><br>
			<select>
			<option>Select Food Type</option>
			<option>Food</option>
			<option>Shampoo</option>
			<option>Soap</option>
			</select>
		</tr><br>

		<tr>
			<td><b>Imported:</b></td><br>
			<input type="Checkbox" name="Checkbox" value="Checkbox">
		</tr><br>
		<tr>
			<td><b>Price:</b></td><br>
			<input type="text" name="Price" placeholder="price">
		</tr><br>
		<tr>
			<td><b>Manufacture:</b></td><br>
			<textarea name="Address" placeholder="write your address" rows="10" cols="20"></textarea>
		</tr><br>
		<tr><br>
			<input type="Submit" name="Submit" value="SUBMIT">
		</tr>


	</form>
	</fieldset>

</body>
</html>
