<!DOCTYPE html>
<html>
<head>
	<title>Array with Table</title>
</head>
<body>
	<h2>Iterate frutes with table</h2>
	<table>
		<tr>
			<th>Id</th>
			<th>Name of Fruits</th>
		</tr>
		<table border="1" cellpadding="5">
		<script type="text/javascript">
			var fruits = new Array("Apple","Orange","Watermelon","Mango","Jackfruit");
			for (var i = 0; i < fruits.length; i++) {
			document.write(<tr><td>)
			document.write(i + 1 + "</tr><td>" + fruits[i] + "</tr></td>");
			}
		</script>
	</table>

</body>
</html>
