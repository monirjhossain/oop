<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime</title>
</head>

<body>
	<script>
    function primetest(n){
		var n = parseInt(prompt("put your number"));
		if(n==1){
			return " is not a prime"
			}else if(n==2){
				return n + " is prime number"
				}else{
					for(var i = 2; i<=n; i++){
						if(n%i==0){
							return n+ " is not a prime number";
							}else{
								return n+ " is prime number";
								}
						}
					}
		}
		document.write(primetest());
    </script>
</body>
</html>
