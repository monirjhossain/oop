<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<form>
<table>
<tr>
	<td width="100">First Name:</td>
    <td><input type="text" name="Name"></td>
</tr>
<tr>
	<td width="100">Last Name:</td>
    <td><input type="text" name="Name"></td>
</tr>
	<tr>
	<td width="100">Gender:</td>
    <td>Male<input type="radio" name="Gender" value="G">
    Female<input type="radio" name="Gender" value="" ></td>
    
</tr>
<tr>
	<td width="100">Language:</td>
    <td>Telegu<input type="checkbox" name="checkbox">
    English<input type="checkbox" name="checkbox">
    Hindi<input type="checkbox" name="checkbox"></td>
</tr>
<tr>
	<td width="100">Address</td>
	<td><textarea name="Address" cols="15" rows="4"></textarea></td>
</tr>
<tr>
<td width="100">State</td>
<td>
<select>
<option>Choose State</option>
<option>Dhaka</option>
<option>Barishal</option>
<option>Sylhet</option>
<option>Chottogram</option>
</select>
</td>
</tr>
<tr>
	<td width="100">Zip:</td>
    <td><input type="number" name="Zip"></td>
</tr>
<tr>
<td width="100">Cradit card:</td>
<td>
<select>
<option>Choose Creadit Card</option>
<option>Master card</option>
<option>Brack</option>
<option>Business Card</option>
<option>Citybank</option>

</select>
</td>
</tr>
<tr>
<td></td>
<td><input type="submit" name="submit" value="SUBMIT"></td>
</tr>

</table>
</form>
</body>
</html>
