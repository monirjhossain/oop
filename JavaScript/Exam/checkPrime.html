<body>
	<form name="myform" onSubmit="alert(primetest())">
		<input type="number" name="num1">
        <input type="submit" name="check">
        <input type="reset" name="clear">
	</form>
	<script>
    function primetest(){
		var n = document.myform.num1.value;
		//var n = parseInt(prompt("put your number"));
		if(n==1){ 
			return " is not a prime number"
			}else if(n==2){
				return n + " is prime number"
				}else{
					for(var i = 2; i<=n; i++){
						if(n%i==0){
							return n + " is not a prime number";
							}else{
								return n + " is prime number";
								}
						}
					}
		}
	
    </script>
