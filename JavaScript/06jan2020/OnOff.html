<!DOCTYPE html>
<html>
<head>
	<title>Window open and close Method</title>
</head>
<body>
	<button onclick="openWindow()">Open Window</button>
	<button onclick="closeWindow()">Close Window</button>
		<script type="text/javascript">
			var myWindow;

				function openWindow()
				{
					myWindow = window.open("https://www.gmail.com", "gmail", "width=500px, height=200px, left=100px, top=200px");
				}
				function closeWindow(){
					myWindow.close();
				}

	</script>
</body>
</html>
