<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Do While loop</title>
</head>

<body>
<script>
var bigCities = new Array("Dhaka","Beiging","Maxico City","NewYork","Dilhi");
var counter = 2
var metropolis="";
//bigCities.sort();

do {
	metropolis += bigCities[counter] + "</br>";
	counter++
	}
	while (counter < bigCities[counter])
	document.write(metropolis);

</script>
</body>
</html>
