<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
	function profile(){
		with (document.person){
			var Name = fullName.value;
			var add = address.value;
			var dist = district.value;
		}
		var line1 = "Name:" + Name;
		var line2 = "Address: " + add + "\n District: " + dist;
		
		var msg = line1 + "\n" +  line2;
		
		alert(msg);
	}
</script>
</head>

<body>
<form name="person">
	<input type="text" name="fullName" placeholder="Enter your Name"><br>
    <textarea name="address" placeholder="address" rows="8" cols="15"></textarea><br>
    <select name="district">
    	<option>Dhaka</option>
        <option>Rajshahi</option>
        <option>Comilla</option>
        <option>Rajshahi</option>
    </select><br>
    <button onClick="profile()">Click here</button>
</form>

</body>
</html>
