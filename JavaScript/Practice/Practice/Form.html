<!DOCTYPE html>
<html>
<head>
	<title>Cafe Nir Form</title>
</head>
<body style="background-color: lightblue">
	<form action="" method="post">
		<fieldset>
			<legend align=center>Registration Form</legend>
		<table>
			<tr>	
					<td width="100">Name:</td>
					<td><input type="text" name="name" placeholder="write your name"></td>
			</tr>
			<tr>	
					<td width="100">Father's Name:</td>
					<td><input type="text" name="name" placeholder="write your Father's name"></td>
			</tr>
			<tr>
				<td width="100">Address:</td>
				<td><textarea name="Address" placeholder="Write your full Address" cols="25" rows="5"></textarea></td>
			</tr>
			<tr>
				<td width="100">District:</td>
				<td><select name="District">
					<option>Select District</option>
						<optgroup label="Dhaka">
						
						<option>Narayanganj</option>
						<option>Munshiganj</option>
						<option>Shonargaon</option>
						<option>Gazipur</option>
						</optgroup>
						<optgroup label="Rajshahi">
							<option>Dinajpur</option>
							<option>Bagerhat</option>
							<option>Kushtia</option>
							<option>Borguna</option>
						</optgroup>
						<optgroup label="Chottogram">
							<option>CoxBazar</option>
							<option>Bandarban</option>
							<option>Rangamati</option>
							<option>Ukhiya</option>
						</optgroup>
						<optgroup label="Sylhet">
							<option>Srimangal</option>
							<option>Ranuganj</option>
							<option>Bhatiya</option>
							<option>Ashuganj</option>
						</optgroup>
					</select></td>
			</tr>
				
			<tr>
				<td width="100">Email:</td>
				<td><input type="text" name="Email" placeholder="Write your Email Address"></td>
			</tr>
			<tr>
				<td width="100">Company:</td>
				<td><input type="text" name="Company" placeholder="Company Name"></td>
			</tr>
			<tr>
				<td width="100">Language:</td>
				<td><select name="Language">
					<option label="Choose your language"></option>
					<option>Bangla</option>
					<option>English</option>
					<option>Hindi</option>
					<option>Spanish</option>
				</select></td>
			</tr>
			<tr>
				<td width="100">Gender:</td>
				<td>Male<input type="Radio" name="Gender" value="M">
				Female<input type="Radio" name="Gender" value="F">
				Others<input type="Radio" name="Gender" value="O"></td>
			</tr>
			<tr>
				<td width="100">Hobies:</td>
				<td>Cricket<input type="checkbox" name="checkbox">
				Football<input type="checkbox" name="checkbox" value="Foot">
				Baseball<input type="checkbox" name="checkbox" value="Base">
				Handball<input type="checkbox" name="checkbox" value="Hand"></td>
			</tr>
			<tr>
				<td width="100"></td>
				<td><input type="submit" name="submit" value="SUBMIT"></td>
			</tr>
		</table>
	</fieldset>
	</form>
	<form>
		<fieldset>
			<legend align="center">Login</legend>
			<table>
				<tr>
					<td width="100">User Name:</td>
					<td><input type="Email" name="name" placeholder="write user name"></td>
				</tr>
				<tr>
					<td width="100">Password:</td>
					<td><input type="password" name="password" placeholder="write your password"></td>
					</tr>
					<tr>
						<td width="100"></td>
						<td><input type="submit" name="Login" value="Login"></td></tr>
				
			</table>
		</fieldset>
		<a href="list.html">Go to List</a>
	</form>
</body>
</html>
