<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Switch</title>
</head>

<body>
<script>
var x = 1;
var text = "";

switch (x) {
  case 0:
    text = "Off";
    break;
  case 1:
    text = "On";
    break;
  default:
    text = "No value found";
}
	document.write(text);
	</script>
</body>
</html>
