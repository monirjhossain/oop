<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Array Splice </title>
</head>

<body>

<p id="demo"></p>
<p id="demo1"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

  fruits.splice(2, 1, "Jackfruit");
  
  document.getElementById("demo1").innerHTML = fruits;

</script>
</body>
</html>
