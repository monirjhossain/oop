<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Deleting Property</title>
</head>

<body>
<p id="demo"></p>

<script>
	var person = {firstname: "John", lastname: "Doe", age: 50, eyecolor: "blue"};

	delete person.age;
	
	document.getElementById("demo").innerHTML =
	person.firstname + " is " + person.age + " years old.";
	
</script>
</body>
</html>
