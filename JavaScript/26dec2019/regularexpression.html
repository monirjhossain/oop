<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Regular Expression</title>
</head>

<body>
<script>
	var text = "Working with JavaScript is hard work but rewarding work.";
	
	var replaced = text.replace(/work/g, "Play"); //Regular Expression /work/// g= global and i= Case sensitive//
	document.write("<p><b>" + text + "</b></p>" + replaced);
</script>
</body>
</html>
