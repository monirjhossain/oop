<!DOCTYPE html>
<html>
<head>
	<title>Prompt Number</title>
</head>
<body>
	<script>
	var firstnumber = prompt("Enter your firs number");
	var lastnumber = prompt("Enter your last number");

	firstnumber = parseInt(firstnumber);
	lastnumber = parseInt(lastnumber);
	var total = firstnumber + lastnumber

	document.write("First Number is: " + '<b>' + firstnumber + '</b>');
	document.write("<br> Last Number is: " + '<b>' + lastnumber + '</b>');
	document.write("<br> total number is: " + '<b>' + total + '</b>');
	</script>

</body>
</html>
