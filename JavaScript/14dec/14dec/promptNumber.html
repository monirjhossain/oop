<!DOCTYPE html>
<html>
<head>
	<title>Prompts in javaSript</title>
</head>
<body>
	<script>
		var fn = prompt ('Enter your first number',"")
		var ln = prompt ('Enter your last number',"")

		fn = parseInt (fn);
		ln = parseInt (ln);
		var total = fn + ln;

		document.write("<p>first number is: " + fn + "</p>");
		document.write("<p>last number is: " + ln + "</p>");
		document.write("<p>total number is: " + total + "</p>");
	</script>

</body>
</html>
