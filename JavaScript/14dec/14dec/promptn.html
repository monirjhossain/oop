<!DOCTYPE html>
<html>
<head>
	<title>Name prompt</title>
</head>
<body>
<script>
	var firstname = prompt ("Enter your first name", '');

	var lastname = prompt ("Enter your last name" , '');

	document.write("your first name is: " + '<b>' + firstname + '</b>');
	document.write("<br> your last name is: " + '<b>' + lastname + '</b>');

</script>

</body>
</html>
