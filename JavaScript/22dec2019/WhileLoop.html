<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>While Loop JS</title>
</head>

<body>
<h2>While loop</h2>
<script>
	var districts = ["Dhaka","Comilla","Barishal","Chottogram","Sayadpur"];
	document.write("<ul>")
	var i = 0;
	
	while(i<districts.length){
		document.write("<li>" + districts[i] + "</li>");
		i++;
		}
	document.write("</ul>")
</script>
<script>
var districts = ["Dhaka","Comilla","Barishal","Chottogram","Sayadpur"];
	document.write("<ol>")
	var i = 0;
	
	while(i<districts.length){
		document.write("<li>" + districts[i] + "</li>");
		i++;
		}
	document.write("</ol>")
	</script>
</body>
</html>
