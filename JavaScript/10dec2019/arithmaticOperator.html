<!DOCTYPE html>
<html>
<head>
	<title>Arithmatic Operator</title>
</head>
<body>
	<script>
		var	x = 21;
		var y = 10;
		var z = x+y;

		document.write("total of x and y are " + z);
		document.write("<br>Multiplication of x and y are "+ x * y);
		document.write("<br> Division of x and y are " + x / y);
		document.write("<br> Modulous of x and y are " + x % y);

		document.write("Post increment: " + x++);
		//document.write("pre increment:" + ++x);
		document.write("<br>" + x);

		document.write(" Post decrement: " + x--);
		document.write("<br>" +x)




	</script>

</body>
</html>
