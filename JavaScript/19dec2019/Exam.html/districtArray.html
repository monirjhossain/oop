<!DOCTYPE html>
<html>
<head>
	<title>District Array</title>
</head>
<body  align= "center">
	<h2><u>District Name</u></h2>
	<table border="1" cellpadding="10"  align= "center">
		<tr>
			<th>SL.</th>
			<th>Name</th>
		</tr>
	
	<script>
			//var i =();
		var district = new Array("Narayanganj","Munshiganj","Shunamganj","Comilla","Rangpur");
		for (var i = 0; i < district.length; i++) {
			document.write("<tr><td>");
			document.write(i + 1 + "</td><td>" + district[i] + "</td></tr>")
		}
	</script>
	</table>

</body>
</html>
