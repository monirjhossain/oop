<!DOCTYPE html>
<html>
<head>
	<title>Dropdown</title>
</head>
<body>
	<script type="text/javascript">
		function myfunction(x){
			document.bgColor=x;
		}
	</script>
	<form>
		<select onchange="myfunction(this.value)">
			<option value="">Change Color</option>
			<option>Red</option>
			<option>Yellow</option>
			<option>Pink</option>
			<option>Black</option>
		</select>
	</form>
</body>
</html>
