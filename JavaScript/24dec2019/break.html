<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p>A loop with a <b>break</b> statement.</p>

<p id="demo"></p>

<script>
	var text = "";
	var i;
	for (i = 0; i < 10; i++) { //loop start
		
	  if (i==5)
	  
	  {
		   
	  //break;
	  continue;
	   
	  } //if brackets
	  
	  text += "The number is " + i + "<br>";
} //loop end
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
