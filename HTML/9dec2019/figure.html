<!DOCTYPE html>
<html>
<head>
	<title>HTML Figure tag</title>
	<style type="text/css">
		figcaption {
			font-size: 15px;
			color: green;
		}
		
	</style>
	<!--Just hints of css-->
</head>
<body>
<figure>
	<h2 align="center">Tiger</h2>
	<img src="Tiger.jpg" alt="Tiger">
	<figcaption>The Royal Bengal Tiger</figcaption>

</figure>
</body>
</html>
