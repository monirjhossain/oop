<!DOCTYPE html>
<html>
<head>
	<title>HTML Hyperlink or anchor</title>
</head>
<body>
	<h1>Hyperlink</h1>

	<a href="http://www.gmail.com/">Gamil</a>

	<h1>Hyperlink to a site with new tab</h1>

	<a href="http://www.gmail.com/" target="_Blank">Gmail</a>
	<a href="http://www.gmail.com/" target="_self">Gmail</a>
	
	<h1>Hyper link to a file</h1>

	<a href="Paragraph.html">Show paragraph</a>

</body>
</html>
