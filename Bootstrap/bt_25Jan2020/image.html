<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!--jquery-->
	<script src="js/jquery.min.js"></script>
	<!--bootstrap.min.js-->
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h3>City of joy</h3>
		<div class="row">
			<div class="col-md-4">
				<img src="image/city.jpg" alt="City" height="350" width="300" class="img-rounded">
			</div>
			<h3>Coffee is life</h3>
			<div class="col-md-4">
				<img src="image/coffee.jpg" alt="City" height="350" width="300" class="img-circle">
			</div>
			<h3>Sex in the City</h3>
			<div class="col-md-4">
				<img src="image/United.jpg" alt="City" height="350" width="300" class="img-thumbnail">
			</div>
			
		</div>
		
		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
		
		
	</div>
</body>
</html>
