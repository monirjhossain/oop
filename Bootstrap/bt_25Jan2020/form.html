<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<!--Stylesheet-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!--jquery-->
	<script src="js/jquery.min.js"></script>
	<!--bootstrap.min.js-->
	<script src="js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<form action="">
			<div class="form-group">
				<label for="">Full Name:</label>
				<input type="text" name="fullName" placeholder="Enter your Name" class="form-control">
			</div>
			<div class="form-group">
				<label for="">Address:</label>
				<textarea name="Address" id="" cols="30" rows="10" class="form-control" placeholder="Enter your Address"></textarea>
			</div>
			<div class="form-group">
				<label for="">District:</label>
				<select name="Address" name="address" class="form-control">
					<option value="">Select one</option>
					<option >Dhaka</option>
					<option >Rajshahi</option>
					<option >Sylhet</option>
				</select>
			</div>
			<div class="form-group">
				<label for="">Gender:</label>
			<div class="radio">
				<label for=""><input type="radio" name="gender" value="male">Male</label>
			</div>
			<div class="radio">
				<label for=""><input type="radio" name="gender" value="male">Female</label>
			</div>
		</div>
		<div class="form-group">
			<label for="">Hobbies</label>
			<div class="checkbox">
				<label for=""><input type="checkbox" value="JAVA">Java</label>
				<label for=""><input type="checkbox" value="PHP">PHP</label>
				<label for=""><input type="checkbox" value="DATABASE">DATABASE</label>
				<label for=""><input type="checkbox" value="C#">C#</label>
			</div>
			<input type="submit" name="submit" value="SUBMIT" class="btn btn-info">
		</div>
		</form>
	</div>
</body>
</html>
