<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nesting Collumn</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!--jquery-->
	<script src="js/jquery.min.js"></script>
	<!--bootstrap.min.js-->
	<script src="js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-4" style="box-shadow: 2px 2px 1px #2227F5; border: 1px solid #09E8FC; height: 200px; background-color: yellow;">First Collumn</div>

			<div class="col-lg-8" style="box-shadow: 2px 2px 1px #2227F5; border: 1px solid #09E8FC; height: 200px;background-color: green;">second Collumn</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-lg-push-8 " style="box-shadow: 2px 2px 1px #2227F5; border: 1px solid #09E8FC; height: 200px;background-color: yellow;">First Collumn</div>

			<div class="col-lg-8 col-lg-pull-4" style="box-shadow: 2px 2px 1px #2227F5; border: 1px solid #09E8FC; height: 200px; background-color: green">second Collumn</div>

		</div>
	</div>
</body>
</html>
