<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Page</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		.wrapper{
			width: 1050px;
			margin: auto;
			background: grey;

		}
		.header {
			font-size: 50px;
			color: white;
			border: 1px solid blue;
			width: 1050px;
			height: 80px;
			text-align: center;
			background-color: lightblue;
			margin-bottom:5px;
		}
		.aside {
			border-width: 15px;
			color: white;
			border: 1px solid blue;
			width: 160px;
			height: 280px;
			text-align: center;
			background-color: lightblue;
			padding: 25px;
			float: left;
		}
		.article {
			width: 798px;
			border:2px solid blue;
			padding: 18px;
			float: left;
			line-height: 1.6;
			background-color: grey;
			height: 301px;
			text-align: center;
		}
		.footer {
			clear:both;
			width: 1006px;
			padding: 20px;
			border: 1px solid blue;
			background-color: grey;
			text-align: center;
			font-size: 50px;
			text-transform: uppercase;
		}
		.box {
    width: 30%;
    height: 230px;
    background: red;
    float: left;
    margin: 10px 0 10px 10px;
}
 
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="header">Header</div>
		<div class="aside">Aside</div>
		<div class="article">
			<div>Article</div>
			<div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div>
		</div>
		<div class="footer">Footer</div>
	</div>
</body>
</html>
